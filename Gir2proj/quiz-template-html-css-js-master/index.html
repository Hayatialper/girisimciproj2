<html>

    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Your Skills</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">



    </head>
    
    <body>
        <div id="wrapper">
        <nav>
        <ul>
            <li id="about">Hakkimda</li>
            <li><a href="mailto:hayatialpereser@gmail.com" class="mail">iletisim</a></li>
        </ul>
        </nav>
            <div id="form-box">
                <form>
                    <select id="language">
                    <option  value="SQL"selected="selected">SQL Injection</option> <--Kaydırılabilir içerik-->
                    <option  value="BrokenAccessControl"selected="selected">Broken Access Control</option> <--Kaydırılabilir içerik-->
                    </select> 
                    <a href="#lb3" class="choose-lang">Kendini Test et!</a>
                    </form>
            </div>    
        </div>
        
        <div class="quiz">
            
            <div id="info">
                <div id="score">Skor: 0</div>
                <div id="ques-left">Soru:1/20</div>
            </div>
            <div id="ques-view">
               
            </div>
            <div class="question">
            <h1>Question</h1>
            </div>

            <!--
                Burada bir hatırlatma!
                Aşağıdaki kısımda choice denilen soru template'i sadece 4 seçenekliler için bu yüzden daha farklı soru
                tipleri için daha fazla soru ve seçenek template'i oluşturulmalıdır!!!!
            -->


            <div class="choice">
                <div class="options"><input type="radio" name="options" value="option1" id="opt0"><label for="opt0" id="lb0">Option1</label></div>
                <div class="options"><input type="radio" name="options" value="option2" id="opt1"><label for="opt1" id="lb1">Option2</label></div>
                <div class="options"><input type="radio" name="options" value="option3" checked="checked" id="opt2"><label for="opt2" id="lb2">Option3</label></div>
                <div class="options"><input type="radio" name="options" value="option4" id="opt3"><label for="opt3" id="lb3">Option4</label></div>   
            </div>

             <div class="ans-btn">
                <button type="button" class="submit-answer">Cevabi isaretle</button>
                 <a href="#display-final-score" type="button" class="view-results">Sonuclari Gor</a>
            </div>
        
        </div>


        <!--
        Aşağıdaki kısıma bir çözüm bul.s
        -->
        <div class="final-result">
            <h1>The Quiz is Over</h1>
            <div class="solved-ques-no">You Solved 10 questions of HTML</div>
            <div class="right-wrong">3 Were Right and 4 were Wrong</div>
            <div id="display-final-score">Your Final Score is: 35</div>
            <div class="remark">Remark: Satisfactory, Keep trying.</div>
            <button id="restart">Yeniden dene</button>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/quiz-template-html-css-js-master/script.js"></script>
    </body>

</html>
